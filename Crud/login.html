<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Form</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Login Form</h2>
      <form>
        <div class="form-group">
          <label for="login_email">Email:</label>
          <input type="text" id="login_email" name="login_email" required  placeholder="Enter Your Email"/>
        </div>
        <div class="form-group">
          <label for="login_password">Password:</label>
          <input type="password" id="login_password"  name="login_password" required placeholder="Enter Your password"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
        <!-- <div class="error-message" id="loginError"></div> -->
      </form>
      <p>Don't have any account? <a href="registration.html">Register</a></p>
    </div>

  </body>
</html>
