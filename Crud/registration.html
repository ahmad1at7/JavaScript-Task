<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration and Login Form</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="username">First Name:</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Enter your First Name"/>
        </div>
        <div class="form-group">
          <label for="username">Last Name:</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Enter your Last Name"/>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your Email"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Register" />
        </div>
        <div class="error-message" id="signupError"></div>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
 
  </body>
</html>
